<html>

<head>
    <title>Welcome to Mobile Mania</title>
    <link rel="stylesheet" href="index.css">
    <script src="jQuery.js"></script>
    <script src="index.js"></script>
</head>

<body>
    <div class="container">
        <div class="greet">
            <h4>Welcome to the</h4>
            <h1>Mobile Mania</h1>
            <h6>Online mobile shopping website</h6>
        </div>
        <div class="mobile">
            <div class="mobile-bezzel">
                <div class="speaker"></div>
                <div class="mobile-screen">

                    <div class="login">
                        <form id="login-form" action="#" method="#">
                            <p id="label-login">Log in here</p>

                            <label id="label_e">Email</label>
                            <input type="text" id="email">

                            <label id="label_p">Password</label>
                            <input type="password" id="password"><br>

                            <input type="submit" value="Log in" id="btn-login">
                        </form>
                        <button id="btn-to-signup">Register Now</button>
                    </div>

                    <div class="signup">
                        <form id="signup-form" action="#" method="#">

                            <p id="label-signup">Register here</p>

                            <label id="label-n">Name</label>
                            <input id="name" type="text">

                            <label id="label-e">Email</label>
                            <input id="email" type="text">

                            <label id="Label-m">Mobile Number</label>
                            <input id="mobile" type="text">

                            <label id="label-a">Address</label>
                            <textarea id="textarea" cols="15" rows="5"></textarea>

                            <label id="label-p">Password</label>
                            <input id="password" type="password">

                            <label id="label-cp">Confirm Password</label>
                            <input id="cnfpassword" type="password"><br>

                            <input type="submit" value="Submit" id="btn-signup">
                        </form>
                        <button id="btn-to-login">Log in</button>
                    </div>

                </div>
                <img class="recent" src="icon/recent.png" alt="home button" srcset="">
                <img class="back" src="icon/back.png" alt="home button" srcset="">
                <div class="home-outer"></div>
                <div class="home-inner"></div>
                <!-- <img class="home" src="icon/home.png" alt="home button" srcset=""> -->
            </div>
        </div>
    </div>
</body>
